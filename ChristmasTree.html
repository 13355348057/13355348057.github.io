<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AE-圣诞树</title>
    <style>
        html,body{
            margin: 0;
            width:100%;
            height: 100%;
        }
        #main{
            position: absolute; 
            top: 0; 
            left: 0; 
        }
        #video1{
            width:100%;
            height:100%;
        }
        .hidden{
            display:none;
        }
        /* 音乐控件样式（可选，隐藏默认控件可删除） */
        #audio1{
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="main">
        <!-- 本地视频：替换为H盘路径下的视频文件（需确保文件名一致） -->
        <video id="video1" muted="muted" autoplay="autoplay" loop="loop" src="https://raw.githubusercontent.com/13355348057/13355348057.github.io/main\video\chrismas_20241026_172454.mp4">
            您的浏览器不支持视频播放，请升级浏览器
        </video>
        
        <!-- 本地音乐：添加音乐播放功能（需文件夹内有音乐文件） -->
        <audio id="audio1" autoplay="autoplay" loop="loop" src="https://raw.githubusercontent.com/13355348057/13355348057.github.io/main\music\jinniandongtianpeizhewoba.mp3">
            您的浏览器不支持音频播放，请升级浏览器
        </audio>
    </div>

    <script type="text/javascript">
        // 修复视频播放逻辑（原代码清空src导致无法播放）
        window.onload = function(){
            var video = document.getElementById("video1");
            var audio = document.getElementById("audio1");
            
            // 确保视频正常加载播放
            if(video.paused){
                video.play().catch(function(err){
                    console.log("视频播放失败：", err);
                    // 若自动播放被浏览器阻止，可添加用户交互触发
                    document.body.addEventListener('click', function(){
                        video.play();
                        audio.play();
                    }, {once: true});
                });
            }
            
            // 确保音频正常加载播放
            if(audio.paused){
                audio.play().catch(function(err){
                    console.log("音频播放失败：", err);
                });
            }
        };
    </script>
</body>

</html>
